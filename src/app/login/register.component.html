<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/comingsoon.png); background-position-x: 0; background-size: 75%;">
    <div class="login-box card" style="background-color: black;">
        <div class="card-body">
            <form [formGroup]="formaReg" (ngSubmit)="registrarUser()" class="form-horizontal form-material" id="loginform" action="">
                <a href="javascript:void(0)" style="color: white; font-size: 45px;" class="text-center d-block"><img src="assets/images/icons/perfil.png" style="width: 120px; height: 120px;" alt="pages/home" />
                    <!-- <br/> bee -->
                    <!-- <img src="assets/images/logo-text.png" alt="Home" /> -->
                </a>
                <h3 class="rounded-title mt-4 mb-0 text-white">Registrate</h3>
                <small style="color: #ffbf00;">Crea tu cuenta y disfruta</small>

                <div class="form-group mt-3">
                    <div class="col-xs-12">
                        <input class="form-control text-info" formControlName="nombre" name="nombre" type="text" required="" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="email" name="name" type="text" required="" placeholder="Correo">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password" name="password" type="password" required="" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="passwordConf" name="passwordConf" type="password" required="" placeholder="Verificar Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <div class="checkbox checkbox-primary pt-0 text-white">
                            <input id="checkbox-signup" type="checkbox" formControlName="condiciones" name="condiciones">
                            <label for="checkbox-signup"> Acepto <a href="#" style="color: #ffbf00;">Terminos y condiciones</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center mt-3">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase text-black-bold waves-effect waves-btnYellow" type="submit">Registrarte</button>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="col-sm-12 text-center text-white">
                        Ya tienes una cuenta? <a routerLink="/login" class=" ml-1" style="color: #ffbf00;"><b>Iniciar Sesión</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
