<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/comingsoon.png); background-position-x: 0; background-size: 75%;">
    <div class="login-box card" style="background-color: black;">
        <div class="card-body">
            <form #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="login(f)">
                <a href="javascript:void(0)" style="color: white; font-size: 45px;" class="text-center d-block"><img src="assets/images/icons/perfil.png" style="width: 120px; height: 120px;" alt="pages/home" />
                    <!-- <br/> -->
                    <!-- <img src="assets/images/logo-text.png" alt="Home" /> -->
                </a>
                <div class="form-group mt-4">
                    <div class="col-xs-12">
                        <input class="form-control text-white" type="text" [ngModel]="email" name="email" required placeholder="Correo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control text-white" type="password" ngModel name="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex no-block align-items-center">
                        <div class="checkbox checkbox-primary pt-0 text-white">
                            <input id="checkbox-signup" class="checkbox-yellow" [(ngModel)]="recuerdame" name="recuerdame" type="checkbox">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div>
                        <div class="ml-auto">
                            <a href="" id="to-recover" class="text-white"><i class="fa fa-lock mr-1"></i> Olvidé mi contraseña</a>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center mt-3">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase text-black-bold waves-effect waves-btnYellow" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                        <div class="social">
                            <button class="btn btn-facebook text-white" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                            <button class="btn btn-googleplus text-white" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="col-sm-12 text-center text-white">
                        No tienes una cuenta? <a routerLink="/register" class=" ml-1" style="color: #ffbf00;"><b>Registrate</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="https://www.wrappixel.com/demos/admin-templates/material-pro/material/index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center mt-3">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
